<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<div id="calc-content-div" style="text-align: center;"></div>
<div id="plotly-div" ></div>
<script src="http://bashco.github.io/Bitcoin_Monetary_Inflation/js/Bitcoin%20Monetary%20Inflation.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script>
    var height;
    jQuery(document).ready(function($){
        $.getJSON("https://www.satochi.co/latest-block", function( data ) {
            console.log(data);
            var height = data;
            var total_number = 12.5 * (height - 472500) + 16406250;
            var append_html = "Total number of bitcoins in existence: " + total_number.toString();

            var cur_inflation = 12.5 * 144 * 365.25 / total_number * 100;
            append_html += "<br>Current Inflation: " + cur_inflation.toFixed(3) + "%";

            var total_bitcoins_issued = total_number / 21000000 * 100;
            append_html += "<br>% of Bitcoins Issued: " + total_bitcoins_issued.toFixed(3) + "%";
            
            var bitcoins_remaining = 21000000 - total_number;
            append_html += "<br>Bitcoins Left to Be Mined: " + bitcoins_remaining.toFixed(1);

            $("#calc-content-div").append(append_html);
        });
    });
</script>
